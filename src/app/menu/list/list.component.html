<ion-header [translucent]="true">
  <ion-toolbar class="ion-no-padding">
    <ion-menu-toggle auto-hide="false">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <ion-title>Behold Films</ion-title>
          <ion-text class="email" color="primary">sbkiking3@gmail.com</ion-text>
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="menu" lines="none">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="navigateToStatistics()" class="menu__item" lines="full" button detail="true">
        <ion-icon color="danger" name="stats-chart" slot="start" size="small"></ion-icon>
        <ion-label class="change-font">Statistics</ion-label>
      </ion-item>
      <ion-item  (click)="navigateToUsers()" class="menu__item" lines="full" button detail="true">
        <ion-icon color="tertiary" name="people" slot="start" size="small"></ion-icon>
        <ion-label class="change-font">Users</ion-label>
      </ion-item>
      <ion-item   (click)="navigateToMessages()" class="menu__item" lines="full" button detail="true">
        <ion-icon color="warning" name="chatbox-ellipses" slot="start" size="small"></ion-icon>
        <ion-label class="change-font">Message</ion-label>
      </ion-item>
      <ion-item  (click)="navigateToReview()" class="menu__item" lines="full" button detail="true">
        <ion-icon color="success" name="infinite" slot="start" size="small"></ion-icon>
        <ion-label class="change-font">Reviews</ion-label>
        <ion-badge slot="end" color="primary" class="badge-left">{{reviewService.countNewReviews}}</ion-badge>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle auto-hide="false">
      <ion-button (click)="message()" class="menu__logout" color="primary" fill="clear">
        Log Out
      </ion-button>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
